<!doctype html>
<html lang="en">
<head>
    <title>Simple HTML Calculation form</title>
  	<meta charset="utf-8">                                                                                    
  	<meta name="description" content="Crawfish Calculator" />           
  	<meta name="author" content="JD Beene" />                                                                
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

<body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-6 row-heading">
          Item
        </div>
        <div class="col-3 row-heading">
          Quantity
        </div>
        <div class="col-2 row-heading">
          Price
        </div>
        
      </div>
      <div class="row">
        <div class="col-6">
          People:
        </div>
        <div class="col-3">
          <input type="number" value="0" class="qty" id="qty_sugar"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_sugar"/>
        </div>
      </div>
      
       <div class="row my-3">
        <div class="col-6">
          Butter salted (grams)
        </div>
        <div class="col-3">
          <input type="number" value="0" class="qty" id="qty_butter"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_butter"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          3. Eggs (count)
        </div>
        <div class="col-3">
          <input type="number" class="qty" value="0" id="qty_eggs"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_eggs"/>
        </div>
      </div>
      
      <div class="row my-3">
        <div class="col-6">
          4. Vanilla extract (ml)
        </div>
        <div class="col-3">
          <input type="number" class="qty" value="0" id="qty_vanilla"/>
        </div>
        <div class="col-2">
          <input type="number" readonly value="0" id="price_vanilla"/>
        </div>
      </div>
      
      <div class="row my-4">
        <div class="col-9 text-right total">
         Total
        </div>
        
        <div class="col-2 total-val">
          <span id="total_value">0</span
        </div>
      </div>
      
    </div>

  </body> 
</html>
